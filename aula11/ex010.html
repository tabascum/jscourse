<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic fine system</title>
</head>
<body>
    <h1>Traffic fine system</h1>
   Car's Speed: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Check" onclick="calc()">
    <div id="res"></div>

    <script>
        function calc() {
            var txtvel = window.document.querySelector('input#txtvel')
            var res = window.document.querySelector('div#res')
            var vel = Number(txtvel.value)
            res.innerHTML = `<p>Your speed is <strong>${vel}</strong> Km/h</p>`
            if (vel > 60) {
                res.innerHTML += `<p>You are <strong>FINED</strong>!`
            }
            res.innerHTML += `<p>Drive with seat-belt, always!</p>`
        }
    </script>
    
</body>
</html>
