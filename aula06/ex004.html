<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strings</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual o teu nome?')
        document.write(`Olá ${nome} teu nome tem ${nome.length} letras.<br/>`);
        document.write(`O teu nome em maiúsculas é ${nome.toUpperCase()}<br/>`)
        document.write(`O teu nome em minúsculas é ${nome.toLowerCase()}`)

        //Formatação de texto
    </script>
</body>
</html>
